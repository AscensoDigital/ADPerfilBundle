parameters:
  request_listener.http_port: 80
  request_listener.https_port: 443

framework:
  router:
    resource: "%kernel.root_dir%/config/routing.yml"
  secret: test
  test: ~
  session:
    storage_id: session.storage.mock_file

security:
  providers:
    in_memory:
      memory: ~
  firewalls:
    test:
      pattern: ^/
      anonymous: true

twig:
  debug: '%kernel.debug%'
  strict_variables: '%kernel.debug%'
  paths:
    "%kernel.root_dir%/../../Resources/views": ~

doctrine:
  dbal:
    driver: pdo_sqlite
    memory: true
  orm:
    auto_generate_proxy_classes: true
    metadata_cache_driver: array
    query_cache_driver: array
    result_cache_driver: array
    resolve_target_entities:
      AscensoDigital\PerfilBundle\Model\UserInterface: Tests\AscensoDigital\PerfilBundle\Entity\Dummy\UserDummy

    mappings:
      ADPerfilBundle:
        type: annotation
        is_bundle: true
        dir: Entity
        prefix: AscensoDigital\PerfilBundle\Entity


ad_perfil:
  perfil_class: Tests\AscensoDigital\PerfilBundle\Entity\Dummy\PerfilDummy
  perfil_table_alias: perfil
  icon_path: 'tests/Fixtures/icono_dummy.png'
  icon_alt: '√çcono de prueba'
  proveedor_id: 1
  navegacion:
    homepage_title: 'Test'
