imports:
  - { resource: '../../../Resources/config/services.yml' }

parameters:
  request_listener.http_port: 80
  request_listener.https_port: 443

framework:
  router:
    resource: "%kernel.root_dir%/config/routing.php"
    strict_requirements: true
  secret: test
  test: ~
  session:
    storage_id: session.storage.mock_file

security:
  providers:
    test_users:
      entity:
        class: Tests\AscensoDigital\PerfilBundle\Entity\Dummy\UserDummy
        property: id
  firewalls:
    main:
      pattern: ^/
      anonymous: true
      context: main
      logout: true
      stateless: false
      provider: test_users

twig:
  debug: "%kernel.debug%"
  strict_variables: "%kernel.debug%"
  paths:
    "%kernel.root_dir%/../../Resources/views": ADPerfilBundle

doctrine:
  dbal:
    driver: pdo_sqlite
    path: "%kernel.cache_dir%/test.sqlite"


  orm:
    auto_generate_proxy_classes: true
    metadata_cache_driver: array
    query_cache_driver: array
    result_cache_driver: array

    resolve_target_entities:
      AscensoDigital\PerfilBundle\Model\UserInterface: Tests\AscensoDigital\PerfilBundle\Entity\Dummy\UserDummy
      AscensoDigital\PerfilBundle\Model\PerfilInterface: Tests\AscensoDigital\PerfilBundle\Entity\Dummy\PerfilDummy

    mappings:
      ADPerfilBundle:
        type: annotation
        is_bundle: true
        dir: Entity
        prefix: AscensoDigital\PerfilBundle\Entity

      dummy_entities:
        type: annotation
        is_bundle: false
        dir: tests/AscensoDigital/PerfilBundle/Entity/Dummy
        prefix: Tests\AscensoDigital\PerfilBundle\Entity\Dummy


ad_perfil:
  perfil_class: Tests\AscensoDigital\PerfilBundle\Entity\Dummy\PerfilDummy
  perfil_table_alias: perfil
  icon_path: 'tests/Fixtures/icono_dummy.png'
  icon_alt: '√çcono de prueba'
  proveedor_id: 1
  session_name: 'perfil_id'
  navegacion:
    homepage_title: 'Test'
